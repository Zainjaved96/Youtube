<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/
releases/v5.13.1/css/all.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Side Menu -->
    <nav>
        <span id="open-menu" onclick="showMenu()">
            <i class="fas fa-bars open-bars" ></i>
        </span>
    </nav>
    <div class="nav-menu" id="nav-menu">
        <div class="nav-menu-items">
            <!-- Toggle button with Youtube Logo  -->
            <div class="navbar-toggle">
                <span href="#"  id="#show"  class="toggle-menu" onclick="hideMenu()">
                    <i class="fas fa-bars menu-bars nav-icon"></i>
                </span>
                <a href="#" class="nav-head">
                    <i class="fab fa-youtube youtube-logo"></i> 
                    <span class="logo-text"> Youtube </span> 
                </a>
            <!-- Toggle button Ends -->
            </div>

            <!--  Creating lists for each menu section -->

            <!-- First Section -->
            <ul class="nav-section">
                <!-- Icon and Text in one List so we can align them through flex -->
                <li class="nav-text"><i class="fa fa-home nav-icon"></i>Home</li>
                <li class="nav-text"><i class="fa fa-fire nav-icon"></i>Trending</li>
                <li class="nav-text"><i class="fab fa-youtube nav-icon"></i>Subscription</li>
                <hr>
            </ul>

            <!-- Seconds Section -->
            <ul class="nav-section">
                <li class="nav-text"><i class="fa fa-play-circle nav-icon"></i>Library</li>
                <li class="nav-text"><i class="fa fa-history nav-icon"></i>History</li>
                <li class="nav-text"><i class="fas fa-video nav-icon"></i>Your Videos</li>
                <li class="nav-text"><i class="fas fa-clock nav-icon"></i>Watch Later</li>
                <li class="nav-text"><i class="fas fa-thumbs-up nav-icon"></i>Liked Videos</li>
                <li class="nav-text"><i class="fas fa-file-video nav-icon"></i>Playlist</li>
                <hr>
            </ul>

            <!-- Third Section -->
            <ul class="nav-section">
                <li class="nav-text"><i class="fa fa-hammer nav-icon"></i>Settings</li>
                <li class="nav-text"><i class="fa fa-flag nav-icon"></i>Report</li>
                <li class="nav-text"><i class="fas fa-phone nav-icon"></i>Send Feedback</li>
 
                <hr>
            </ul>
 
        </div>
    </div>
    <div class="main">
        <h1>This is main</h1>
    </div>
    <!-- Menu Ends -->
    <script src="./js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
